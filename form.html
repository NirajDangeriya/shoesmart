<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> form </title>

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- form css link -->
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
    <div class="container">
        <div class="signinz-singnup">

            <form action="" class="sign-in-form" method="get">
                <!-- <i class="fa-solid fa-xmark close" style="color: #ff9f1a;"></i> -->
                <h2 class="title">Sign in</h2>

                <div class="input-field">
                    <i class="fa-solid fa-user" style="color: #ff9f1a;"></i>
                    <input type="text" placeholder="Username">
                </div>

                <div class="input-field">
                    <i class="fa-solid fa-lock" style="color: #ff9f1a;"></i>
                    <input type="password" placeholder="password">
                </div>

                <input type="submit" value="Login" class="btn">
                <p class="social-text">Or sign in with social platform</p> 
                <div class="social-media">
                    <a href="" class="social-icon"><i class="fa-brands fa-facebook" ></i></a>
                    <a href="" class="social-icon"><i class="fa-brands fa-twitter"></i></a>
                    <a href="" class="social-icon"><i class="fa-brands fa-google"></i></a>
                    <a href="" class="social-icon"><i class="fa-brands fa-linkedin"></i></a>
                </div>  
                <p class="account-text"> Don't have an account? <a href="#" id="sign-up-btn2">Sign Up</a></p>              
            </form>

            <form action="" class="sign-up-form" method="get">
                <h2 class="title">Sign up</h2>

                <div class="input-field">
                    <i class="fa-solid fa-user" style="color: #ff9f1a;"></i>
                    <input type="text" placeholder="Username">
                </div>

                <div class="input-field">
                    <i class="fa-solid fa-envelope" style="color: #ff9f1a;"></i>
                    <input type="text" placeholder="E-mail">
                </div>

                <div class="input-field">
                    <i class="fa-solid fa-lock" style="color: #ff9f1a;"></i>
                    <input type="password" placeholder="password">
                </div>

                <input type="submit" value="sign up" class="btn">
                <p class="social-text">Or sign up with social platform</p> 
                <div class="social-media">
                    <a href="" class="social-icon"><i class="fa-brands fa-facebook" style="color: #ff9f1a;"></i></a>
                    <a href="" class="social-icon"><i class="fa-brands fa-twitter" style="color: #ff9f1a;"></i></a>
                    <a href="" class="social-icon"><i class="fa-brands fa-google" style="color: #ff9f1a;"></i></a>
                    <a href="" class="social-icon"><i class="fa-brands fa-linkedin" style="color: #ff9f1a;"></i></a>
                </div>                  
                <p class="account-text">Already have an account? <a href="#" id="sign-in-btn2">Sign in</a></p>         
            </form>

        </div>
        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>Member of Brand?</h3>
                    <p>
                        Already have an account?
                    </p>
                    <button class="btn" id="sign-in-btn">sign in</button>
                </div>
                <img src="image/shoes1.png" alt="" class="image">
            </div>
            
            <div class="panel right-panel">
                <div class="content">
                    <h3>New to Brand?</h3>
                    <p>
                        Don't have an account?
                    </p>
                    <button class="btn" id="sign-up-btn">sign up</button>
                </div>
                <img src="image/shoes6.png" alt="" class="image">
            </div>
        </div>
    </div>

    <!-- form js link -->
    <script src="js/from.js "></script>
</body>
</html>
